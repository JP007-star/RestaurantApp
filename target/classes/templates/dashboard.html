<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin </title>
    <div th:replace="script.html"></div>
</head>
<body>
<!--Header Section-->
<div th:replace="header.html"></div>
<div class="row">
    <div th:replace="sidebar.html"></div>
    <div class="d-flex col-10">
        <div class="card w-25 h-25 d-inline-block m-1 p-2 shadow text-center">
            <h2>[[${orderCount}]]</h2>
            <h4>Orders</h4>
        </div>
        <div class="card w-25 h-25 d-inline-block m-1 p-3 shadow  text-center">
            <h2>[[${productCount}]]</h2>
            <h4>Products</h4>
        </div>
        <div class="card w-25 h-25 d-inline-block m-1 p-3 shadow  text-center">
            <h2>[[${userCount}]]</h2>
            <h4>Customers</h4>
        </div>
        <div class="card w-25 h-25 d-inline-block m-1 p-3 shadow  text-center">
            <h2>[[${totalRevenue}]]</h2>
            <h4>Revenue</h4>
        </div>
    </div>
</div>
</body>
</html>
