<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="ISO-8859-1">
	<title>Restaurant </title>
	<div th:replace="script.html"></div>

</head>
<style>
.menu-bar{
   background: #ffc107 ;
   text-align: center;
   width:100%;
   height:60px;
   border-radius:10px;
}
</style>
<body>
<!--Header Section-->
<div class="menu-bar shadow">
	<h2 class="heading"><img style="height:50px;" th:src="@{\img\RestaurantLogo.png}"> &emsp; Restaurant App</h2>
</div><br>
   <div class="row justify-content-center">
	<div class="container card col-6  p-3">
		<div class="row">
			<div class="col-md-12 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our Restaurant ticket booking application!</div>
				</div>

				<h5>Registration</h5>

				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="phoneNo"> Phone Number</label> <input
							id="phoneNo" class="form-control" type="text"
							th:field="*{phoneNo}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>


					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="status"> Status</label> <input
							id="status" class="form-control" type="checkbox"
							th:field="*{status}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
   </div>
</body>
</html>
