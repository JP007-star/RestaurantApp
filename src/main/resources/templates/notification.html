<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <div th:replace="script.html"></div>
<body>
<div th:replace="header.html"></div>
<style>
body{
  background-color: #fcfcfc;
}
.row{
  margin:auto;
  padding: 30px;
  width: 80%;
  display: flex;
  flex-flow: column;
  .card{
    width: 100%;
    margin-bottom: 5px;
    display: block;
    transition: opacity 0.3s;
  }
}
.card-body{
  padding: 0.5rem;
  table{
    width: 100%;
    tr{
      display:flex;
      td{
        a.btn{
          font-size: 0.8rem;
          padding: 3px;
        }
      }
      td:nth-child(2){
        text-align:right;
        justify-content: space-around;
      }
    }
  }

}

.card-title:before{
  display:inline-block;
  font-family: 'Font Awesome\ 5 Free';
  font-weight:900;
  font-size: 1.1rem;
  text-align: center;
  border: 2px solid grey;
  border-radius: 100px;
  width: 30px;
  height: 30px;
  padding-bottom: 3px;
  margin-right: 10px;
}

.notification-invitation {
  .card-body {
    .card-title:before {
      color: #90CAF9;
      border-color: #90CAF9;
      content: "\f007";
    }
  }
}
.notification-reminder {
  .card-body {
    .fa-clock-o:before {
      color: #CE93D8;
      border-color: #CE93D8;
      content: "\f017";
    }
  }
}
.card.display-none{
  display: none;
  transition: opacity 2s;
}
</style>
<!--Notification home page starts-->
        <div th:if="${notificationCount} > 0" class="card shadow m-5 p-5">
            <h2 class="text-center">My Notifications</h2>
            <div class="card notification-card notification-reminder">
                <div class="card-body">
                    <table>
                        <th:block th:each="notification:${notifications}">
                        <tr>
                            <td style="width:70%"><div class="card-title"><b style="color:blue">[[${notification.notificationHeading}]]</b></div>
                                <div class="small">[[${notification.notificationSubHeading}]]</div>
                            </td>
                        </tr>
                    </th:block>
                    </table>
                </div>
            </div>
        </div>
<div th:if="${notificationCount} <= 0" class="card shadow m-5 p-5">
    <h2 class="text-center">My Notifications</h2>
    <div class="card notification-card notification-reminder">
        <div class="card-body">
            <h3 class="text-center"><strong>NO NOTIFICATIONS</strong></h3>
            <h4 class="text-center">We will notify you once we have something for you</h4>
        </div>
</div>
</div>
</body>
</html>
