
<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Order </title>
    <div th:replace="script.html"></div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
<style>
 table{
  width:100%;
}
th{
  background-color: #dc3545;
  color: white;
}
th, td {
  padding: 12px;
  text-align: left;
  border-radius:5px;
  border-color:  #2f2f2f;
}
tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover{
  color: green;
  cursor:pointer;
}
</style>
</head>
<body >
<!--Header Section-->
<div th:replace="header.html"></div>
<div class="row col-12">
    <div th:replace="sidebar.html"></div>
    <div class="col-9 m-2">
        <table class="table-striped   shadow m-3 p-3" >
            <thead>
            <th>OrderId</th>
            <th>ProductIds</th>
            <th>Quantities</th>
            <th>Prices</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
            </thead>
            <tbody>
            <th:block th:each="order:${orders}">
                <tr>
                    <td th:text="${counter.incrementAndGet()}"></td>
                    <td scope="row">
                        <img alt="" th:src="*{'data:image/jpeg;base64,'+{order.image}}"   style="width: 100px;height: 100px;" ></td>
                    <td>[[${order.orderId}]]</td>
                    <td>[[${order.productIds}]]</td>
                    <td>[[${order.quantities}]]</td>
                    <td>[[${order.prices}]]</td>
                    <td>[[${order.total}]]</td>
                    <td><div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch"   id="status" checked="(${order.status})"   required autofocus="autofocus" />
                    </div></td>
                    <td>
                        <button type="button" th:data-order="(${order.id})" id="edit-order"  class="btn btn-primary"><i class="fa fa-edit"></i> </button>
                        <button type="button" th:data-order="(${order.id})" id="delete-order"   class="btn btn-danger"><i class="fa fa-trash"></i> </button>
                    </td>
                </tr>

            </th:block>
            </tbody>
        </table>
    </div>
</div>
</div>

</body>
</html>
