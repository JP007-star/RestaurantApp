<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin </title>
    <div th:replace="script.html"></div>
</head>
<body>
<!--Header Section-->
<div class="row">
    <div th:replace="header.html"></div>
    <div th:replace="sidebar.html"></div>
    <div class="row col-10">
        <div class="d-flex  h-25 col-12">
            <div class="card w-25 h-100 d-inline-block m-3 p-3 shadow text-center">
                <h2>[[${orderCount}]]</h2>
                <h4>Orders</h4>
            </div>
            <div class="card w-25 h-100 d-inline-block m-3 p-3 shadow  text-center">
                <h2>[[${productCount}]]</h2>
                <h4>Products</h4>
            </div>
            <div class="card w-25 h-100 d-inline-block m-3 p-3 shadow  text-center">
                <h2>[[${userCount}]]</h2>
                <h4>Customers</h4>
            </div>
            <div class="card w-25 h-100 d-inline-block m-3 p-3 shadow  text-center">
                <h2>[[${totalRevenue}]]</h2>
                <h4>Revenue</h4>
            </div>
        </div>
        <div class="d-flex  col-12">
            <div class="w-50 m-3 shadow" >
                <div id="product-chart"></div>
            </div>
            <div class="w-50 m-3 shadow" >
                <div id="product-order-chart"></div>
            </div>
        </div>
    </div>

</div>
</body>
<script>
var options = {
  chart: {
    width: 380,
    type: "donut"
  },
  dataLabels: {
    enabled: false
  },
   title: {
          text: 'Product Sales Chart',
          align: 'left'
        },
  series: [44, 55, 13, 33]
};
var chart = new ApexCharts(document.querySelector("#product-chart"), options);
chart.render();

var options = {
          series: [
          {
            name: "Pizza",
            data: [78, 29, 13, 56, 62, 62, 33]
          },
          {
            name: "Burger",
            data: [62, 11, 34, 58, 37, 23, 13]
          },
          {
            name: "Veg Role",
            data: [28, 20, 31, 46, 12, 42, 43]
          },
          {
            name: "Salad",
            data: [42, 21, 34, 68, 37, 43, 13]
          }
        ],
          chart: {
          height: 350,
          type: 'line',
          dropShadow: {
            enabled: true,
            color: '#000',
            top: 18,
            left: 7,
            blur: 10,
            opacity: 0.2
          },
          toolbar: {
            show: false
          }
        },
        colors: ['#77B6EA', '#545454','#6610f2','#ffc107'],
        dataLabels: {
          enabled: true,
        },
        stroke: {
          curve: 'smooth'
        },
        title: {
          text: 'Weekly Most Sales Chart',
          align: 'left'
        },
        grid: {
          borderColor: '#e7e7e7',
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        markers: {
          size: 1
        },
        xaxis: {
          categories: ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'],
          title: {
            text: 'Week'
          }
        },
        yaxis: {
          title: {
            text: 'Products'
          },
          min: 5,
          max: 80
        },
        legend: {
          position: 'top',
          horizontalAlign: 'right',
          floating: true,
          offsetY: -25,
          offsetX: -5
        }
        };
var chart = new ApexCharts(document.querySelector("#product-order-chart"), options);
chart.render();

</script>
</html>
