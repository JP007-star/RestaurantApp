<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link type="text/css" rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
 table{
  width:100%;
}
th{
  background-color: #dc3545;
  color: white;
}
th, td {
  padding: 12px;
  text-align: left;
  border-radius:5px;
  border-color:  #2f2f2f;
}

tr:hover{
  color: green;
  cursor:pointer;
}
</style>
<body>
<!--Header Section-->
<nav class="navbar navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand"><img style="height:50px;" th:src="@{\img\RestaurantLogo.png}"></a>
        <form class="d-flex">
            <a href="/logout" type="button" class="btn btn-primary float-end">Log-out</a>
        </form>
    </div>
</nav>
<div class="container-fluid">
<table class="table-striped   shadow m-5 p-3 col-10" >
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Status</th>
    <th>Active</th>
    </thead>
    <tbody>
<th:block th:each="user:${users}">
    <tr>
        <td>[[${user.id}]]</td>
        <td>[[${user.firstName}]]</td>
        <td>[[${user.lastName}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.phoneNo}]]</td>
        <td>[[${user.status}]]</td>
        <td>
            <a href="/logout" type="button" class="btn btn-primary"><i class="fa fa-edit"></i> </a>
            <a href="/logout" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> </a>
        </td>
    </tr>
</th:block>

</tbody>
</div>
</body>
</html>
