<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link type="text/css" rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
</head>
<body>
<table class="table-striped shadow" >
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Status</th>
    <th>Active</th>
    </thead>
    <tbody>
<th:block th:each="user:${users}">
    <tr>
        <td>[[${user.id}]]</td>
        <td>[[${user.firstName}]]</td>
        <td>[[${user.lastName}]]</td>
        <td>[[${user.email}]]</td>
        <td>[[${user.phoneNo}]]</td>
        <td>[[${user.status}]]</td>
        <td>[[${user.id}]]</td>
    </tr>
</th:block>
    </tbody>
</body>
</html>
