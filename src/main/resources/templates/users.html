<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table class="table-striped shadow" >
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
<th:block th:each="user:${users}">
    <tr>
        <td>[[${user.id}]]</td>
        <td>[[${user.firstName}]]</td>
        <td>[[${user.lastName}]]</td>
    </tr>
</th:block>
    </tbody>
</body>
</html>
