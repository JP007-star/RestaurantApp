<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
<head>
<meta charset="ISO-8859-1">

	<title>Restaurant Ticket Reservation</title>
	<link type="text/css" rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
.menu-bar{
  width:100%;
  height:60px;
  background:white;
  position:relative;
  text-align: center;
  top: 0;
  left: 0;
  z-index:1;
}
/* add appropriate colors to fb, twitter and google buttons */
.fb {
  background-color: #3B5998;
  color: white;
}
.google {
  background-color: #dd4b39;
  color: white;
}
</style>
<body>
<!--Header Section-->
<div class="menu-bar shadow">
	<h2 class="heading"><img style="height:50px;" th:src="@{\img\RestaurantLogo.png}"> &emsp; Restaurant App</h2>
</div><br>
	<div class = "container card col-6 card  mt-0 p-5">
		<div class = "row">
			<div class = "col-md-12  col-md-offset-3">

				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Email </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Enter Email ID" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div><br>
					
					<div class="form-group">
						<div class="row justify-content-between">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>New user? </span>
				</div>
				<div class="text-center">
					<a href="/"  th:href="@{/registration}" class="fb btn">
						Login with <i class="fa fa-facebook fa-fw"></i>
					</a>
					<a href="/"  th:href="@{/registration}" class="google btn">
						Login with <i class="fa fa-google fa-fw">
					</i>
					</a>
					<a href="/" th:href="@{/registration}" class="btn btn-primary">Register
						here</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
